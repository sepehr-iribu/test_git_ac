# This workflow builds and optionally runs a Go project (server and client)
# For more information: https://docs.github.com/en/actions

name: Go

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod tidy

    - name: Build server
      run: go run ./server.go

    - name: Build client
      run: go run ./client/client.go

